<html>
<head>
	<title>Mood-Seeker</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="text-center">
<div class="container-fluid">
<header>
<h1>Mood-seeker</h1>
</header>
<div class="container-fluid" id="body">
<h2>Mood of the Week</h2>
<p>Do you want to know how you are feeling this week? </p>
<p>Upload 10 images(MAX) and input your twitter account, and we'll do the rest to calculate your average emotion and sentiment</p>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script>
	//var myEmotion = JSON.parse(result);
	//alert(result[0].emotion);
	$.getJSON("./result.json",function(data){
		$.each(data,function(key,val){
			if(key=='sentiment'){
				val = (Math.round(parseFloat(val)*100)/100)*100+"%"
			}
			$("#body").append("<div class='content'>"+key+": "+val+"</div>");
		});
		$("#body").append("<div class='content'><i class='fa fa-smile-o' aria-hidden='true'></i></div");
	});
</script>
</body>
