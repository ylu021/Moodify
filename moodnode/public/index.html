	<title>Moodify</title>

<body>
<h1>Mood of the Week</h1>
<p>Do you want to know how you are feeling this week? Upload 10 images(MAX) and input your twitter account, and we'll do the rest to calculate your sentiment</p>
<form id        =  "uploadForm"

     action    =  "/uploads"

>

</form>
</body>
